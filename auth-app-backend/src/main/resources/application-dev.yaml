server:
  port: 8083

# Database configuration
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/auth_app_dev
    username: postgres
    password: 123
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true